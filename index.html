<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="text-white">
    <header Class="container-fluid">
        <nav class="container d-flex justify-content-between navbar">
            <div class="col-6 fw-bold ms_title">START BOOTSTRAP</div>
            <div class="col-4 d-flex justify-content-center">
                <a href="#" class="col-3 d-flex d-inline justify-content-center text-decoration-none text-white">PORTFOLIO</a>
                <a href="#" class="col-3 d-flex d-inline justify-content-center text-decoration-none text-white">ABOUT</a>
                <a href="#" class="col-3 d-flex d-inline justify-content-center text-decoration-none text-white">CONTACT</a>
            </div>
        </nav>

        
    </header>

    <main class="d-flex flex-column align-items-center">
        <div class="container-fluid ms_jumbo">
            <div class="container d-flex flex-column align-items-center">
                <img src="img/avatar.svg" class="ms_img" alt="avatar">
                <h1>START BOOTSTRAP</h1>
                <div class="d-flex">
                    <P class="text-decoration-line-through">-------------</P><i class="bi bi-star-fill ms_star"></i><p class="text-decoration-line-through">------------- </P>
                </div>
                <div>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
            </div>
        </div>

        <!-- ------------------------------ PORTFOLIO -------------------------------->
        <div class="container text-black d-flex flex-column align-items-center"">
            <h1>PORTFOLIO</h1>
            <div class="d-flex">
                <P class="text-decoration-line-through">-------------</P><i class="bi bi-star-fill ms_star"></i><p class="text-decoration-line-through">------------- </P>
            </div>

            <div class="row g-4 p-3">
                <div class="col-4">
                    <img src="img/cabin.png" class="rounded" alt="cabin">
                </div>
                <div class="col-4">
                    <img src="img/cake.png" class="rounded" alt="cake">
                </div>
                <div class="col-4">
                    <img src="img/circus.png" class="rounded" alt="circus">
                </div>
            </div>
            <div class="row g-4 p-3">
                <div class="col-4">
                    <img src="img/game.png" class="rounded" alt="game">
                </div>
                <div class="col-4 overflow-hidden">
                    <img src="img/safe.png" class="rounded" alt="safe">
                </div>
                <div class="col-4">
                    <img src="img/submarine.png" class="rounded" alt="submarine">
                </div>
            </div>

        </div>
        <!-- ------------------------------ PORTFOLIO -------------------------------->
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
